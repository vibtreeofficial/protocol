syntax = "proto3";

package rpc;

option go_package = "github.com/vibtreeofficial/protocol/rpc";

import "options.proto";
import "media_router_models.proto";
import "media_router_room.proto";

service Participant {
  rpc RemoveParticipant(media_router.RoomParticipantIdentity) returns (media_router.RemoveParticipantResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "participant"
        names: ["participant"]
        typed: true
      };
    };
  };
  rpc MutePublishedTrack(media_router.MuteRoomTrackRequest) returns (media_router.MuteRoomTrackResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "participant"
        names: ["participant"]
        typed: true
      };
    };
  };
  rpc UpdateParticipant(media_router.UpdateParticipantRequest) returns (media_router.ParticipantInfo) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "participant"
        names: ["participant"]
        typed: true
      };
    };
  };
  rpc UpdateSubscriptions(media_router.UpdateSubscriptionsRequest) returns (media_router.UpdateSubscriptionsResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "participant"
        names: ["participant"]
        typed: true
      };
    };
  };
  rpc ForwardParticipant(media_router.ForwardParticipantRequest) returns (media_router.ForwardParticipantResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "participant"
        names: ["participant"]
        typed: true
      };
    };
  };
  rpc MoveParticipant(media_router.MoveParticipantRequest) returns (media_router.MoveParticipantResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "participant"
        names: ["participant"]
        typed: true
      };
    };
  };
}
