syntax = "proto3";

package rpc;

option go_package = "github.com/vibtreeofficial/protocol/rpc";

import "options.proto";
import "media_router_agent_dispatch.proto";

service AgentDispatchInternal {
  rpc CreateDispatch(media_router.AgentDispatch) returns (media_router.AgentDispatch) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };

  rpc DeleteDispatch(media_router.DeleteAgentDispatchRequest) returns (media_router.AgentDispatch) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };

  rpc ListDispatch(media_router.ListAgentDispatchRequest) returns (media_router.ListAgentDispatchResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
}
