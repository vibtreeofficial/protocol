syntax = "proto3";

package rpc;

option go_package = "github.com/vibtreeofficial/protocol/rpc";

import "options.proto";
import "media_router_models.proto";
import "media_router_room.proto";

service Room {
  rpc DeleteRoom(media_router.DeleteRoomRequest) returns (media_router.DeleteRoomResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
  rpc SendData(media_router.SendDataRequest) returns (media_router.SendDataResponse) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
  rpc UpdateRoomMetadata (media_router.UpdateRoomMetadataRequest) returns (media_router.Room) {
    option (psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
}
